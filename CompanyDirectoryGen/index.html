<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company Directory</title>
    <link
      href="http://localhost/projectGamma/media/arrow-rotate-right-solid.svg"
    />
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js"
      integrity="sha512-rpLlll167T5LJHwp0waJCh3ZRf7pO6IT1+LZOhAyP6phAirwchClbTZV3iqL3BMrVxIYRbzGTpli4rfxsCK6Vw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body style="max-width: 98%">
    <nav>
      <ul class="minWidth350 nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link" id="personnelButton">Personnel</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="departmentButton">Departments</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="locationButton">Locations</a>
        </li>
      </ul>
    </nav>

    <main class="fs-6 row">
      <div class="col-2 px-0 border" style="height: 95vh" id="sidebarWrap">
        <div class="accordion accordion-flush" id="accordionFlushExample">
          <div class="accordion-item">
            <h2 class="accordion-header" id="flush-headingOne">
              <button
                id="accordionButtonLabel"
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#flush-collapseOne"
                aria-expanded="false"
                aria-controls="flush-collapseOne"
              >
                Personnel Options
              </button>
            </h2>
            <div
              id="flush-collapseOne"
              class="accordion-collapse collapse"
              aria-labelledby="flush-headingOne"
              data-bs-parent="#accordionFlushExample"
            >
              <div id="accordionBody" class="accordion-body">
                <button id="showPersonnel" class="my-1 btn btn-secondary w-100">
                  Personnel
                </button>
                <button
                  id="showDepartments"
                  class="my-1 btn btn-secondary w-100"
                >
                  Departments
                </button>
                <button id="showLocations" class="my-1 btn btn-secondary w-100">
                  Locations
                </button>
              </div>
            </div>
          </div>
          <div id="accordionTwo" class="accordion-item">
            <h2 class="accordion-header" id="flush-headingTwo">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#flush-collapseTwo"
                aria-expanded="false"
                aria-controls="flush-collapseTwo"
              >
                Filter by Department
              </button>
            </h2>
            <div
              id="flush-collapseTwo"
              class="accordion-collapse collapse"
              aria-labelledby="flush-headingTwo"
              data-bs-parent="#accordionFlushExample"
            >
              <div id="filterByDepartment" class="accordion-body"></div>
            </div>
          </div>
          <div id="accordionThree" class="accordion-item">
            <h2 class="accordion-header" id="flush-headingTwo">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#flush-collapseThree"
                aria-expanded="false"
                aria-controls="flush-collapseThree"
              >
                Filter by Location
              </button>
            </h2>
            <div
              id="flush-collapseThree"
              class="accordion-collapse collapse"
              aria-labelledby="flush-headingThree"
              data-bs-parent="#accordionFlushExample"
            >
              <div id="filterByLocation" class="accordion-body"></div>
            </div>
          </div>
        </div>
      </div>

      <div
        id="mainContentBody"
        class="col-10 mx-0 px-0 text-wrap"
        style="height: 95vh; overflow-y: auto"
      >
        <div class="d-flex justify-content-evenly m-2" id="mainButtons">
          <form id="searchForm" class="d-flex col-10 ps-1" role="search">
            <select
              class="w-35 minWidth100 mx-1 form-select"
              id="searchDropdown"
            >
              <option id="defaultSearchOption" disabled selected value="">
                Search by...
              </option>
            </select>
            <input
              id="searchTerm"
              class="form-control me-2 minWidth150"
              placeholder="Search"
              aria-label="Search"
            />
            <button
              id="searchButton"
              type="button"
              class="col-1 btn btn-outline-info minWidth50"
            >
              <img
                class="mb-1"
                src="./media/magnifying-glass-solid.svg"
                alt="Search"
                style="width: 20px; overflow: hidden"
              />
            </button>
            <button
              id="addButton"
              type="button"
              class="btn btn-outline-success mx-4"
              data-bs-toggle="modal"
              data-bs-target="#addModal"
            >
              Add
            </button>
          </form>
        </div>
        <div id="mainContent"></div>
      </div>
    </main>

    <!-- Add Modal -->
    <div
      class="modal fade"
      id="addModal"
      aria-hidden="true"
      aria-labelledby="addModalLabel"
      tabindex="-1"
      data-bs-backdrop="static"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 id="addModalLabel" class="modal-title fs-5">Add</h1>
          </div>
          <div id="addModalBody" class="w-75 modal-body mx-auto">...</div>
          <div class="modal-footer">
            <div id="addWarning"></div>
            <button
              id="abortAdd"
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Abort
            </button>
            <button
              id="proposeAdd"
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#confirmAddModal"
            >
              Propose Changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Confirm Add Modal -->
    <div
      class="modal fade"
      id="confirmAddModal"
      aria-hidden="true"
      aria-labelledby="confirmAddModalLabel"
      tabindex="-1"
      data-bs-backdrop="static"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="confirmAddModalLabel">
              Review Addition
            </h1>
          </div>
          <div id="confirmAddModalBody" class="modal-body w-100 mx-auto"></div>
          <div class="modal-footer">
            <button
              id="backAdd"
              class="btn btn-secondary"
              data-bs-target="#addModal"
              data-bs-toggle="modal"
            >
              Back
            </button>
            <button
              id="confirmAdd"
              type="button"
              class="btn btn-success"
              data-bs-dismiss="modal"
            >
              Add
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Update Modal -->
    <div
      class="modal modal-lg fade"
      id="updateModal"
      aria-hidden="true"
      aria-labelledby="updateModalLabel"
      tabindex="-1"
      data-bs-backdrop="static"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="updateModalLabel">Update</h1>
          </div>
          <div id="updateModalBody" class="w-100 modal-body mx-auto">...</div>
          <div class="modal-footer">
            <div id="updateWarning"></div>
            <button
              id="abortUpdate"
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Abort
            </button>
            <button
              id="proposeUpdate"
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#confirmUpdateModal"
            >
              Propose Changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Confirm Update Modal -->
    <div
      class="modal fade"
      id="confirmUpdateModal"
      aria-hidden="true"
      aria-labelledby="confirmUpdateModalLabel"
      tabindex="-1"
      data-bs-backdrop="static"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="confirmUpdateModalLabel">
              Review Update
            </h1>
          </div>
          <div
            id="confirmUpdateModalBody"
            class="modal-body w-75 mx-auto"
          ></div>
          <div class="modal-footer">
            <button
              id="backUpdate"
              class="btn btn-secondary"
              data-bs-target="#updateModal"
              data-bs-toggle="modal"
            >
              Back
            </button>
            <button
              id="confirmUpdate"
              type="button"
              class="btn btn-success"
              data-bs-dismiss="modal"
            >
              Update
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Delete  Modal -->
    <div
      class="modal fade"
      id="deleteModal"
      aria-hidden="true"
      aria-labelledby="deleteModalLabel"
      tabindex="-1"
      data-bs-backdrop="static"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="deleteModalLabel">Delete</h1>
          </div>
          <div class="w-75 modal-body mx-auto" id="deleteModalBody">...</div>
          <div class="modal-footer">
            <button
              id="abortDelete"
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Abort
            </button>
            <button
              id="proposeDelete"
              type="button"
              class="btn btn-danger"
              data-bs-toggle="modal"
              data-bs-target="#confirmDeleteModal"
            >
              Propose Changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Confirm Location Delete Modal -->
    <div
      class="modal fade"
      id="confirmDeleteModal"
      aria-hidden="true"
      aria-labelledby="confirmDeleteModalLabel"
      tabindex="-1"
      data-bs-backdrop="static"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="confirmDeleteModalLabel">
              Warning
            </h1>
          </div>
          <div
            class="modal-body w-75 mx-auto"
            id="confirmDeleteModalBody"
          ></div>
          <div class="modal-footer">
            <div id="deleteFinalWarning"></div>
            <button
              id="backDelete"
              class="btn btn-secondary"
              data-bs-target="#deleteModal"
              data-bs-toggle="modal"
            >
              Back
            </button>
            <button
              id="confirmDelete"
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Delete
            </button>
            <div hidden id="IdToDelete"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
    crossorigin="anonymous"
  ></script>
  <!-- JavaScript Bundle with Popper -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"
  ></script>

  <script type="module" src="./js/script.js"></script>
</html>
